<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Clicker+Script&family=Jost:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Pacifico&family=Poppins:ital,wght@0,400;0,600;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./bookmark-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <section class="urlMarks text-center">
      <div class="container">
        <div class="bookMarks">
          <div class="b-border">
            <h1>Bookmarker</h1>
          </div>
          <div class="b-border">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <form class="text-start" action="">
              <label for="siteName">
                <span><i class="fa-solid fa-book-bookmark pe-2"></i></span>
                Site Name
              </label>
              <input
                id="siteName"
                class="form-control"
                type="text"
                placeholder="Book Mark Name"
              />
              <label for="siteUrl">
                <span><i class="fa-solid fa-link pe-2"></i></span>
                Site Url
              </label>
              <input
                id="siteUrl"
                class="form-control"
                type="text"
                placeholder="Web Site Url"
              />
            </form>
            <button class="btn btn-submit" id="submit">Submit</button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Web site Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </section>
    <!-- js fils -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
